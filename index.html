<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Прогноз погоды</title>
    
</head>
<body>
    
    <header class="header">

        <h1 class="title">Прогноз погоды</h1>
        <form class="form">
            <input class="input" type="text" placeholder="Введите название города">
            <button class="btn">Показать</button>
        </form>
    </header>
    
    
    <div class="card">

        <h2 class="card__city">
            London <span>GB</span>
        </h2>
        
        <div class="card__weather">
            <div class="card__value">11<sup>°c</sup></div>
            <img class="card__img" src="images/cloud.png" alt="weather">
        </div>
        

        <div class="card__description">Cloud</div >
        
    </div>
    
    <footer class="footer">
        <a href="https://github.com/ProkhorovAleksey">My Project</a>
    </footer>
    
    <script src="js/main.js"></script>
</body>
</html>
